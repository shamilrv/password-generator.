<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <label>
                <input type="checkbox" id="includeLetters" checked> Include Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols
            </label>
            <label>
                Password Length: 
                <input type="number" id="length" value="12" min="6" max="20">
            </label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="result">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
